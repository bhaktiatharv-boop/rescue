<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Adopt a Friend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ss.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            overflow-x: hidden;
            background-color: #fdfdfd;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #ffb84d, #ff9800);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            margin-top: 8px;
            opacity: 0.95;
        }

        .adopt-container {
            width: 90%;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            padding-bottom: 20px;
            transition: 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0px 6px 16px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .card h3 {
            margin: 15px 0 5px;
            font-size: 22px;
            color: #333;
        }

        .card p {
            margin: 0;
            padding: 0 10px;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .adopt-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .adopt-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        /* Adoption Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            font-size: 24px;
            color: #ff9800;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-primary {
            background: #ff9800;
            color: white;
        }

        .btn-primary:hover {
            background: #e68900;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ccc;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            padding: 5px 10px;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Chatbot Icon */
        .chatbot-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
            z-index: 9999;
            transition: 0.3s;
        }

        .chatbot-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(255, 152, 0, 0.4);
        }

        /* Media Queries for Tablet (768px and below) */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .header p {
                font-size: 14px;
            }

            .adopt-container {
                width: 95%;
                margin: 30px auto;
                gap: 20px;
            }

            .card img {
                height: 200px;
            }

            .card h3 {
                font-size: 20px;
                margin: 12px 0 5px;
            }

            .card p {
                font-size: 13px;
                padding: 0 8px;
            }

            .adopt-btn {
                padding: 8px 16px;
                font-size: 13px;
                margin-top: 12px;
            }

            .chatbot-icon {
                width: 55px;
                height: 55px;
                bottom: 25px;
                right: 25px;
                font-size: 24px;
            }

            .modal {
                padding: 15px;
            }

            .modal-content {
                padding: 25px;
            }

            .modal-header {
                font-size: 20px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }

        /* Media Queries for Mobile (480px and below) */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 13px;
            }

            .header {
                padding: 25px 15px;
            }

            .adopt-container {
                width: 100%;
                margin: 25px auto;
                padding: 0 10px;
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .card {
                padding-bottom: 15px;
            }

            .card:hover {
                transform: scale(1.02);
            }

            .card img {
                height: 180px;
            }

            .card h3 {
                font-size: 18px;
                margin: 10px 0 4px;
            }

            .card p {
                font-size: 12px;
                padding: 0 8px;
            }

            .adopt-btn {
                padding: 8px 14px;
                font-size: 12px;
                margin-top: 10px;
            }

            .chatbot-icon {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
                font-size: 22px;
            }

            .modal {
                padding: 10px;
            }

            .modal-content {
                padding: 20px;
                max-width: 90%;
            }

            .modal-header {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input {
                padding: 8px;
                font-size: 13px;
            }

            .modal-actions {
                gap: 8px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 12px;
                flex: 1;
            }

            .close-btn {
                font-size: 24px;
                top: 8px;
                right: 12px;
            }
        }
    </style>
</head>

    <!-- Page Header -->
    <div class="header">
        <h1>ADOPT A FRIEND</h1>
        <p>Give a stray animal a loving forever home ‚ù§Ô∏è</p>
    </div>

    <!-- Adoption Modal -->
    <div id="adoptModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAdoptModal()">√ó</button>
            <h3 class="modal-header">Adoption Request</h3>
            <form id="adoptForm">
                <div class="form-group">
                    <label>Animal Name</label>
                    <input type="text" id="animalName" readonly>
                </div>
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="adoptName" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="adoptEmail" required>
                </div>
                <div class="form-group">
                    <label>Contact Number *</label>
                    <input type="tel" id="adoptContact" required>
                </div>
                <div class="form-group">
                    <label>Address *</label>
                    <input type="text" id="adoptAddress" placeholder="Your full address" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAdoptModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Apply</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <button class="chatbot-icon" id="chatbotBtn" title="Chat with us">üí¨</button>

    <!-- Adoption Cards -->
    <div class="adopt-container" id="animalsContainer">
        <!-- Animals will be loaded dynamically from localStorage -->
    </div>

    <script>
        let currentAnimalId = '';
        let currentAnimalName = '';
        let currentAnimalType = '';

        // Load animals from Firebase database
        async function loadAnimals() {
            const container = document.getElementById('animalsContainer');
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999; grid-column: 1/-1;"><p>Loading animals...</p></div>';
            
            let animals = [];
            
            try {
                console.log('Loading animals from Firebase...');
                const { getAllAnimals } = await import('./animals-db.js');
                animals = await getAllAnimals();
                console.log('Animals from Firebase:', animals);
                console.log('Number of animals:', animals.length);
            } catch (firebaseError) {
                console.warn('Firebase error, loading from localStorage:', firebaseError);
                animals = JSON.parse(localStorage.getItem('animalsForAdoption') || '[]');
                console.log('Animals from localStorage:', animals);
            }
            
            if (!animals || animals.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999; grid-column: 1/-1;"><p>No animals available for adoption at the moment. Please check back later.</p></div>';
                return;
            }

            container.innerHTML = animals.map(animal => {
                // Support both Base64 images (stored in imageURL) and Firebase Storage URLs
                const imageURL = animal.imageURL || animal.image || 'https://via.placeholder.com/300x220?text=No+Image';
                console.log(`Loading animal: ${animal.name}, has imageURL: ${!!animal.imageURL}, image length: ${animal.imageURL ? animal.imageURL.length : 0}`);
                return `
                    <div class="card">
                        <img src="${imageURL}" alt="${animal.name}" onerror="this.src='https://via.placeholder.com/300x220?text=Image+Not+Found'; console.log('Image failed to load for ${animal.name}');" style="width: 100%; height: 220px; object-fit: cover;">
                        <h3>${animal.name}</h3>
                        <p>Age: ${animal.age} ‚Ä¢ ${animal.gender}<br>${animal.description || 'Looking for a loving home.'}</p>
                        <a href="#" class="adopt-btn" onclick="openAdoptModal('${animal.id}', '${animal.name}', '${animal.type}'); return false;">Apply for Adoption</a>
                    </div>
                `;
            }).join('');
        }

        function openAdoptModal(animalId, animalName, animalType) {
            currentAnimalId = animalId;
            currentAnimalName = animalName;
            currentAnimalType = animalType;
            document.getElementById('animalName').value = animalName + ' (' + animalType + ')';
            document.getElementById('adoptModal').classList.add('active');
        }

        function closeAdoptModal() {
            document.getElementById('adoptModal').classList.remove('active');
            document.getElementById('adoptForm').reset();
        }

        document.getElementById('adoptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('adoptName').value;
            const email = document.getElementById('adoptEmail').value;
            const contact = document.getElementById('adoptContact').value;
            const address = document.getElementById('adoptAddress').value;
            
            try {
                // Import Firebase function
                const { submitAdoptionRequest } = await import('./adoption.js');
                
                // Submit to Firebase
                await submitAdoptionRequest(currentAnimalId, currentAnimalName, currentAnimalType, name, email, contact, address);
                
                // Also save to localStorage for backward compatibility with admin page
                const adoptionData = {
                    id: Date.now().toString(),
                    animalId: currentAnimalId,
                    animalName: currentAnimalName,
                    animalType: currentAnimalType,
                    name: name,
                    email: email,
                    contact: contact,
                    address: address,
                    status: 'pending',
                    date: new Date().toISOString()
                };
                
                const adoptions = JSON.parse(localStorage.getItem('adoptions') || '[]');
                adoptions.push(adoptionData);
                localStorage.setItem('adoptions', JSON.stringify(adoptions));
                
                alert('Adoption request submitted successfully! Our team will contact you soon.');
                closeAdoptModal();
            } catch (error) {
                console.error('Error submitting adoption request:', error);
                alert('Failed to submit adoption request. Please try again.');
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('adoptModal');
            if (event.target == modal) {
                closeAdoptModal();
            }
        }

        // Load animals on page load with error handling
        loadAnimals().catch(error => {
            console.error('Failed to load animals on page load:', error);
        });
    </script>
    <script>
        // Profile functionality
        document.addEventListener('DOMContentLoaded', function() {
            const profileBtn = document.getElementById('profileBtn');
            const profileModal = document.getElementById('profileModal');
            const closeProfile = document.querySelector('.close-profile');
            const logoutBtn = document.getElementById('logoutBtn');

            // Load user profile
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (currentUser.name) {
                document.getElementById('profileName').textContent = currentUser.name;
                document.getElementById('profileEmail').textContent = currentUser.email;
                document.getElementById('profileRole').textContent = currentUser.isAdmin ? 'Admin' : 'User';
            }

            // Toggle profile modal
            profileBtn.addEventListener('click', function(e) {
                e.preventDefault();
                profileModal.classList.toggle('active');
            });

            // Close profile modal
            closeProfile.addEventListener('click', function() {
                profileModal.classList.remove('active');
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === profileModal) {
                    profileModal.classList.remove('active');
                }
            });

            // Logout functionality
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
            });

            // Chatbot functionality
            const chatbotBtn = document.getElementById('chatbotBtn');
            const presetResponses = {
                'adopt': 'You can browse available animals on this page and click "Apply for Adoption" to submit your request. Our team will verify your details and contact you shortly.',
                'fee': 'There is no adoption fee. However, a small donation to cover vaccinations and medical care is appreciated.',
                'vaccin': 'Yes! All animals are fully vaccinated and medically checked before adoption.',
                'process': 'The adoption process: Browse animals ‚Üí Click Apply ‚Üí Submit details ‚Üí Home verification ‚Üí Meet your new friend!',
                'help': 'I can help with questions about adoption, fees, vaccinations, and our process. What would you like to know?'
            };

            chatbotBtn.addEventListener('click', function() {
                const message = prompt('How can we help you today?\n\nType keywords like:\nadopt, fee, vaccin, process, or help');
                if (message) {
                    let response = 'Thank you for your question! ';
                    const msg = message.toLowerCase();
                    
                    for (let key in presetResponses) {
                        if (msg.includes(key)) {
                            response = presetResponses[key];
                            break;
                        }
                    }
                    
                    if (response === 'Thank you for your question! ') {
                        response += 'Please contact us at our rescue hotline for more assistance.';
                    }
                    
                    alert(response);
                }
            });
        });
    </script>
