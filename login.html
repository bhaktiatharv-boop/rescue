<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Login</title>
  <link rel="stylesheet" href="ss.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      overflow-x: hidden;
    }

    /* Media Queries for Mobile (480px and below) */
    @media (max-width: 480px) {
      .login-container {
        padding: 20px !important;
      }

      .login-container h1 {
        font-size: 28px;
      }

      .login-container input {
        padding: 10px !important;
        font-size: 14px !important;
      }

      .login-container button {
        padding: 10px !important;
        font-size: 14px !important;
        margin-top: 10px !important;
      }

      .login-container p {
        font-size: 13px !important;
        margin-top: 12px !important;
      }

      .login-container a {
        font-size: 13px !important;
      }

      #adminLoginBtn {
        padding: 10px !important;
        font-size: 13px !important;
      }

      .login-container > p:last-child {
        font-size: 11px !important;
      }
    }
  </style>
</head>
<body class="auth-page">

<div class="login-container">
  <h1>ğŸ¾ Login</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p id="error"></p>
  <p>New here? <a href="signup.html">Sign Up</a></p>
  
  <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
    <button type="button" id="adminLoginBtn">
      ğŸ” Login as Admin
    </button>
    <p style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
      Use admin email: admin@rescue.com or admin@animalrescue.com
    </p>
  </div>
</div>

<script type="module" src="login.js"></script>


</body>
</html>
