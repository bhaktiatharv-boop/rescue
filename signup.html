<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="ss.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      overflow-x: hidden;
    }

    /* Media Queries for Mobile (480px and below) */
    @media (max-width: 480px) {
      .signup-container {
        padding: 20px !important;
      }

      .signup-container h1 {
        font-size: 28px;
      }

      .signup-container input {
        padding: 10px !important;
        font-size: 14px !important;
      }

      .signup-container button {
        padding: 10px !important;
        font-size: 14px !important;
        margin-top: 10px !important;
      }

      .signup-container p {
        font-size: 13px !important;
        margin-top: 12px !important;
      }

      .signup-container a {
        font-size: 13px !important;
      }

      #adminSignupBtn {
        padding: 10px !important;
        font-size: 13px !important;
      }

      .signup-container > p:last-child {
        font-size: 11px !important;
      }
    }
  </style>
</head>
<body class="auth-page">

<div class="signup-container">
  <h1>ğŸ¾ Sign Up</h1>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required minlength="6">
    <button type="submit">Create Account</button>
  </form>

  <p id="msg"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>
  
  <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
    <button type="button" id="adminSignupBtn">
      ğŸ” Sign Up as Admin
    </button>
    <p style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
      Use admin email: admin@rescue.com or admin@animalrescue.com
    </p>
  </div>
</div>

<script type="module" src="signup.js"></script>


</body>
</html>
